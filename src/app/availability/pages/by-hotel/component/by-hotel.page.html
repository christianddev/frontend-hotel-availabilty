<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <app-shared-select
    [suggestions]="hotels"
    [control]="form.controls['hotelName']">
  </app-shared-select>
  <app-shared-input-date
    label="check In"
    [control]="form.controls['checkIn']"></app-shared-input-date>
  <app-shared-input-date
    label="check Out"
    [control]="form.controls['checkOut']"></app-shared-input-date>
  <app-shared-button-submit [disabled]="form.invalid">
  </app-shared-button-submit>
</form>
